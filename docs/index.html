<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shiki.css" />
    <link rel="stylesheet" href="./home/home.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Thetkarit | Home</title>
  </head>
  <body>
    <main>
      <div class="nav-bar" id="navbar"></div>
      <div class="home">
        <div id="content" class="props"></div>
      </div>
    </main>
    <script type="module">
      import { converter } from "./lib/converter.js";
      fetch("./home/home.md")
        .then((res) => res.text())
        .then((content) => {
          document.getElementById("content").innerHTML = converter(content);
        });
    </script>
    <script src="../opt/js/navbar.js"></script>
    <script src="../opt/js/theme.js"></script>
  </body>
</html>
