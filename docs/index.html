<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <title>Thetkarit | Home</title>
  </head>
  <body>
    <main>
      <div class="nav-bar" id="navbar"></div>
      <div class="home">
        <h3 class="head-text">Project Thetkarit</h3>
        
        <article id="md" class="article"></article>
      </div>
    </main>
    <script type="module">
      import { converter } from "./lib/converter.js";
      fetch("./home/home.md")
        .then((res) => res.text())
        .then((content) => {
          document.getElementById("md").innerHTML = converter(content);
        });
    </script>
    <script src="./lib/navbar.js"></script>
    <script src="./lib/theme.js"></script>
  </body>
</html>
